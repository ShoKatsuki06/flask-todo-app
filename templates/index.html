
{% extends 'base.html' %}

{% block body %}
<h1>トップページ</h1>
<p><a href="/create" role="button">create task</a></p>
{% for post in posts %}
    <h2>タイトル : {{ post[1] }}</h2>
    <p>期限 ： {{ post[3] }}</p>
    <p><a href="/detail/{{post.id}}" role="button">Detail</a></p>
    <p><a href="/delete/{{post.id}}" role="button">Delete</a></p>
    <p><a href="/update/{{post.id}}" role="button">Update</a></p>
{% endfor %}
{% endblock %}
