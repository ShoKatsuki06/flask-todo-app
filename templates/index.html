{% extends "base.html" %}

{% block body %}
<h1>トップページ</h1>
<p><a href="/create" role="button">create task</a></p>
{% for post in posts %}
<table class="table">
  <tr>
    <th><h2>タイトル : {{ post[1] }}</h2></th>
  </tr>
  <tr>
    <td><p>期限 ： {{ post[3] }}</p></td>
  </tr>
  <tr>
    <td>
      <button type="button" onclick="location.href='/detail/{{post[0]}}'" class="button">詳細</button>
      <button type="button" onclick="location.href='/delete/{{post[0]}}'" class="button">削除</button>
      <button type="button" onclick="location.href='/update/{{post[0]}}'" class="button">更新</button>
    </td>
  </tr>
</table>
{% endfor %}

{% endblock %}
