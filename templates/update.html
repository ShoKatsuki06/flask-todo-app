{% extends 'base.html' %}

{% block body %}
<h1>編集</h1>
<div class="form">
  <form action="/update/{{ post.id }}" method='POST'>
    <table>
      <tr>
        <th><label for="title">Title</label></th>
        <td><input type="text" name="title" value={{ post.title }}></td>
      </tr>
      <tr>
        <th><label for="detail">Detail</label></th>
        <td><input type="text" name="detail" value={{ post.detail }}></td>
      </tr>
      <tr>
        <th><label for="due">Due</label></th>
        <td><input type="date" name="due" value={{ post.due.date() }} required></td>
      </tr>
      <tr>
        <td><button type="submit" name="Change" value="Change">登録</button></td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
